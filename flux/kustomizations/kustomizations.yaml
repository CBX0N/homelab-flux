apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: mediastack
  namespace: default
spec:
  dependsOn:
    - name: nginx
    - name: cert-manager
  force: false
  wait: true
  interval: 30s
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: clusters/dev/applications/mediastack
  prune: true
  targetNamespace: mediastack
  suspend: false
